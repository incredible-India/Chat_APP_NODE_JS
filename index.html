<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/index.css">
    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <title>Room Chat</title>
</head>
<body>



    <div class="mainheading tk">

        <h2 class="mainheading">Room <img src="./img/310399.svg" alt="" class="img-fluid mainheading" width="150px" height="200px"> Chat</h2>

    </div>


    <nav class="navbar">
      <h2>Room Chat</h2>
      </nav>
      
<!-- alerting for the loosing the server  -->
<div class="alert alert-danger" role="alert"  style="display: none;">
   

      Server connection has been lost
 
  </div>
    


  <div class="roomchat">
      <div class="chatbox">

        <div class="mine">
            <h5>Hello</h5>
        </div>
        <div class="other"> <h5>HEy</h5></div>

      
      


      </div>
      <div class="status">

        <div class="online th">
            <h3 style="text-align: center;">Online</h3>
      
               
        </div>
        <hr>
        <div class="offline th">

            <h3 style="text-align: center;">Offline</h3>
   

        </div>

      </div>
  </div>


  <div class="serch">
    <form action="#" >
        <input type="text" placeholder="text here" class="form-control message" autofocus>
        <input type="submit" value="Send" class="btn btn-primary">
    </form>

 
</div>



</body>
<script src="./javascript/client.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
