<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="http://127.0.0.1:8080/socket.io/socket.io.js"></script>
    <title>DO-Chat</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="mainheading container">
        <h1 class="do"> <span class="l">D</span>o</h1>
        <img src="./img/949058-e91e63.svg" alt="" class="img fluid" width="200px" height="200px">
        <h1 class="chat"> <span class="l">C</span>hat</h1>
    </div>


<div class="box container">


    <div class="chatbox container">
   

        <!-- show all chat here  -->
        <div class="mineChat">

           <h5> How are you ?</h5>
         

        </div>
  

        <div class="otherChat">
           <h5> i am Fine .</h5>
        
        </div>
      

    </div>

    <div class="inputbox container">
        <form action="#" >
            <input type="text" placeholder="text here.." class="form-control">
            <input type="submit" value=" Send " class="btn btn-success">
        </form>
    </div>
</div>

</body>
<script src="./javascript/client.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</html>
